<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__image">
        <img src="images/image-product-desktop.jpg"
          alt="Image of the perfume type product called 'Gabrielle Chanel Paris'" class="image-product">
      </div>
      <div class="card__info">
        <p class="card__info--header">Perfume</p>
        <p class="card__info--title">Gabrielle Essence Eau De Parfum</p>
        <p class="card__info--description">A floral, solar and voluptuos interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEl.</p>
        <p class="card__info--price">$149.99</p>
        <button class="card__info--button"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
